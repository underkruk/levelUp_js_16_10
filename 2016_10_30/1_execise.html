<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1 - Email Validation</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Exercise 1 - Email Validation</h1>

<script>
    let email = prompt("Please add your email for validation!");

    if (email) {

        console.log(email);

        let indexOfAt  = email.indexOf("@"),
            indexOfDot =  email.indexOf(".")   ;

        if (indexOfAt > 0 && indexOfDot > 0) {

            let name = email.substr(0, indexOfAt),

                    domain = email.slice(indexOfAt + 1, indexOfDot),

                    zone = email.slice(indexOfDot + 1),

                    message = "Please, reload your page and try again!";


            if (!(name.length > 4)) {

                alert("Email name must be include 4 or more words!\n" + message);

            } else if (!(domain.length > 1 && domain.length < 10)) {

                alert("Domain must include more than one words and less than 10 words!\n" + message);

            } else if (!(zone.length >= 2 && zone.length < 5)) {

                alert("Zone must include more than or like 2 words and less than 5 words!\n" + message);

            } else {

                alert("Validation was successfully completed!");

            }

        } else {

            alert("Incorrect email! Please, reload your page and try again!");

        }

    } else {
        console.log(null);
    }


</script>

</body>
</html>
