<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dark Sky Weather</title>	
	<link rel="stylesheet" href="libs/bootstrap/bootstrap-grid.min.css">
	<link rel="stylesheet" href="libs/weather-icons-master/css/weather-icons.min.css">	
	<link rel="stylesheet" href="style.css">
	
</head>
<body>
	<div class="container">
		
		<div class="col-md-offset-1 col-md-10 col-xs-12">

			<div class="row">
					
				<div id="weather-container" class="weather-container">

					<div class="degree-wrap">
						<label>
							<i class="wi wi-celsius"></i>&nbsp;						
							<input type="radio" name="degree" value="1" checked>
						</label>
						<label>
							<i class="wi wi-fahrenheit"></i>&nbsp;							
							<input type="radio" name="degree" value="0">
						</label>
					</div>

					<div id="current-weather" class="current-weather">						

						<p class="wrap_date">					

							<span id="currently_date" class="text-left"></span>						
							<span id="currently_time" class="text-right"></span>
						</p>

						<p class="align-center">
							<i class="wi wi-style" id="currently_icon"></i>
						</p>
						<p class="align-center" id="currently_summary"></p>							
						<p class="align-center temp-size">
							<span id="currently_temp"></span>
							<i class="wi" id="currently_temp_icon"></i>
						<p>

						<div class="col-md-offset-2 col-md-8 col-md-offset-2">
							<p class="wrap_other_indicators">							
								<p class="text-left" title="Комфорт">
									<i class="wi wi-humidity"></i>&nbsp;
									<span id="currently_humidity"></span>
								</p>
									
								<p class="text-right" title="Тиск">
									<i class="wi wi-barometer"></i>&nbsp;
									<span id="currently_barometer"></span>
								</p>
							</p>	
						</div>									
																										
					</div>	

						<div class="row">				
								
							<div class="daily-weather" id="daily_weather_container"></div>	

						</div>
				</div>	
			</div>
		</div>							
	</div>		

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="main.js"></script>	
</body>
</html>
